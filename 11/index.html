<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>
    <main>
        <section class="container back">
            <div class="calculator">
                <div class="row1">0</div>
                <button class="row2">C</button>
                <button class="button"><i class="fa-solid fa-arrow-left-long"></i></button>
                <button class="button"><i class="fa-solid fa-divide"></i></button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button"><i class="fa-solid fa-xmark"></i></button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button"><i class="fa-solid fa-minus"></i></button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button lastcolumn"><i class="fa-solid fa-equals"></i></button>
                <button class="button lastrow">0</button>
                
            </div>
                
    </div>
        </section>
    </main>
    
</body>
</html>
