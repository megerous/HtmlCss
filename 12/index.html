<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Facebook </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      
        <div class="container">
            <div ><img src="facebook.svg" alt="Facebook" height="100px"></div>
            <div class="signup" >
                <section class="caption">
                    <div class="text-center"><h1 class="text-center">Create a new account</h1></div>
                    <div><p>It's quick and easy</p></div>
                </section>
                

                <div>
                     <form  action="/submit_form">
                        
                        <div>
                        <input type="text" id="fname" name="fname" placeholder="First name" required>
                        <input type="text" id="lname" name="lname" placeholder="Last name" required>
                        </div>
                        <label for="">Birthday</label>
                        <div>
                            <select id="months" name="months">
                                <option value="oct">Oct</option>
                                <option value="nov">Nov</option>
                                <option value="dec">Dec</option>
                            </select>
                              <select id="days" name="days">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">2</option>
                            </select>
                              <select name="years">
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                         <label for="">Gender</label>
                         <div class="radio">
                                <div class="radio-btn">
                                    <label for="male"  class="label-radio">Male</label>
                                    <input type="radio" id="male" name="gender" value="male">
                                </div>
                                <div class="radio-btn">
                                    <label for="female"  class="label-radio">Female</label> 
                                    <input type="radio" id="female" name="gender" value="female">
                                </div>
                                <div class="radio-btn">
                                    <label for="castom" class="label-radio">Custom</label>  
                                    <input type="radio" id="other" name="gender" value="other">
                                </div>  

                         </div>
                                                          <div>
                             <input type="email" id="email" name="email" placeholder="Mobile number or email">
                         </div>
                         <div>
                             <input type="password" id="password" name="password" placeholder="New Password">
                         </div>
                        
                         <div class="wrap">
                            <p >People who use our service may have uploaded your contact information  to Facebook. <a href="#">Learn more.</a> </p>
                         </div>
                         <div class="wrap"><p>By clicking Sign Up, you agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a>  and <a href="#">Cookies Policy.</a>   You may receive SMS Notifications from us and can opt out any time.</p></div>
                         
                           <div class="btn">
                            <button type="submit" name="submit" id="submit">Sigh up</button>
                         </div>

                    </form>
                    
                </div>

            </div>
            


        </div>


    </main>
    
</body>
</html>
